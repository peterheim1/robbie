#port: /dev/ttyACM0
#port: /dev/ttyUSB0
port: /dev/sensors/ftdi_A500CNMH
baudRate: 57600
batteryStateParams: {voltageLowlimit: 11.5, voltageLowLowlimit: 11.1}

# wheel diameter [m], trackwidth [m], ticks per revolution
driveGeometry: {wheelDiameter: 0.155, trackWidth: 0.325, countsPerRevolution: 10000}
#driveGeometry: {wheelDiameter: 0.155, trackWidth: 0.325, countsPerRevolution: 2500}

# The speed controller parameters inlcude the P and I gains for the three PI controllers and the command timeout for the speed controller in seconds.
# If no velocity command arrives for more than the specified timeout then the speed controller will stop the robot.
#speedController: {velocityPParam: 0.1, velocityIParam: 0.1, turnPParam: 0.4, turnIParam: 0.5, commandTimeout: 1.0} 
#speedController: {velocityPParam: 0.01, velocityIParam: 0.01, turnPParam: 0.04, turnIParam: 0.05, commandTimeout: 1.0} 
#speedController: {velocityPParam: 0.03, velocityIParam: 0.03, turnPParam: 0.04, turnIParam: 0.03, commandTimeout: 1.0} 
#speedController: {velocityPParam: 0.02, velocityIParam: 0.06, turnPParam: 0.04, turnIParam: 0.05, commandTimeout: 1.0} 
#speedController: {velocityPParam: 1.5, velocityIParam: 0.2, turnPParam: 0.001, turnIParam: 0.02, commandTimeout: 1.0} 
#speedController: {velocityPParam: 1.5, velocityIParam: 0.2, turnPParam: 0.1, turnIParam: 0.1, commandTimeout: 1.0} 
speedController: {velocityPParam: 1.0, velocityIParam: 0.2, turnPParam: 0.05, turnIParam: 0.05, commandTimeout: 1.0} 
